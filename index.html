<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard - Análise de Vendas</title>
</head>

<body>
    <div class="container-hero">

        <!-- HEADER -->
        <header class="header-hero">
            <h1>Dashboard</h1>
            <div class="header-central">
                <img src="image/icon/icon-pesquisar-google.svg" alt="Busca" class="icon">
                <input type="text" placeholder="Pesquisar">
            </div>
            <div class="header-direita">
                <img src="image/icon/icon-bell35px.svg" alt="Sino" class="icon">
                <img src="image/icon/icone.png" alt="foto-personagem" class="icon-personagem">
            </div>
        </header>

        <div class="sidebar-container">
            
            <!-- SIDEBAR -->
            <nav class="sidebar-hero">
                <ul class="sidebar-list">
                    <li class="sidebar-item">Geral</li>
                    <li class="sidebar-item">Analise</li>
                    <li class="sidebar-item">Vendas</li>
                    <li class="sidebar-item">Relatórios</li>
                </ul>
            </nav>

            <!-- CONTEÚDO PRINCIPAL -->
            <main class="conteudoGeral-hero">

                <!-- CARDS DE RESUMO -->
                <section class="item-resumo">
                    <h2 class="titulo-resumo">Receita Total</h2>
                    <p class="valor-resumo">$32,400</p>
                </section>

                <section class="item-resumo">
                    <h2 class="titulo-resumo">Compras</h2>
                    <p class="valor-resumo">1,136</p>
                </section>

                <section class="item-resumo">
                    <h2 class="titulo-resumo">Lucro</h2>
                    <p class="valor-resumo">$9,020</p>
                </section>

                <!-- GRÁFICO DE RECEITA -->
                <section class="cards-hero">
                    <div class="grafico-container-hero">
                        <div class="graficoLinhas">
                            <canvas id="meuGrafico"></canvas>
                        </div>
                    </div>
                </section>

                <!-- GRÁFICO DE VENDAS MENOR -->
                <section class="vendas-hero">
                    <div class="grafico-vendas-card-hero">
                        <div class="grafico-linha-vendas-hero">
                            <canvas id="grafico-barras-pequeno"></canvas>
                        </div>
                    </div>
                </section>

                <!-- CATEGORIAS (TÍTULO + LISTA + GRÁFICO) -->
                <section class="categorias-card-hero">
                    <p class="titulo-categorias-hero">Categorias</p>
                    <div class="grafico-categorias-container">
                        <div>
                            <ul class="lista-categorias">
                                <li class="item-categoria" style="color:rgba(79,70,229,0.95)"><img src="image/icon/moda.png" alt="">Moda</img>
                                <li class="item-categoria" style="color: #69109c;"><img src="image/icon/computador.png" alt="computador">Eletrônicos</li>
                                <li class="item-categoria" style="color: #df80f7;"><img src="image/icon/produtos.png" alt="beleza">Beleza & Cuidados</li>
                                <li class="item-categoria" style="color: #83abdb;"><img src="image/icon/outros.png" alt="outros">Outros</li>
                            </ul>
                        </div>

                        <div class="redondo-hero">
                            <canvas id="grafico-pizza" width="600" height="600"></canvas>
                        </div>

                    </div>
                </section>

                <section class="grafico-horizontal-hero">
                    <p class="titulo-horizontal-hero">Top Produtos</p>

                    <div class="grafico-horizontal-container">
                        <canvas id="grafico-linha-horizontal"></canvas>
                    </div>
                </section>

            </main>
        </div>
        <footer>
        <p>© 2025 Gabriel Oliveira. Todos os direitos reservados.</p>
    </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
